name: Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - "docs/**"
      - "python/**"
      - ".github/workflows/docs.yml"
      - ".readthedocs.yaml"
  pull_request:
    paths:
      - "docs/**"
      - "python/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch: {}

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          pip install -e python/

      - name: Build documentation
        run: |
          cd docs
          make html

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
          retention-days: 7

  # ReadTheDocs handles actual deployment via webhook
  # This job just validates the build works

